<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-face-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-face="cameraPosition: 0 0 0; cameraUser: false;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="glassesModel" src="spider_mask.glb"></a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 4"></a-camera>
      <a-entity mindar-face-target="anchorIndex: 20">
        <a-gltf-model rotation="0 4 0" position="0 0 0" scale="4 4 4" src="#glassesModel"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
